<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html table </title>
    <style>
        td,th{
            border: 2px solid black;
            padding :10px;
        }
        table{
            border-collapse: collapse;
        }
        .cl{
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h1>
    table view
    </h1>
    <table>
       <thead>
        <tr class="cl">
            <th>Number</th>
            <th>Name</th>
            <th>Job</th>
            <th>Subject</th>
        </tr>
       </thead>
       <tbody>
     
        <tr>
            <td>1</td>
            <td>mehedi</td>
            <td>addias</td>
            <td>cse</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ridoy</td>
            <td>nike</td>
            <td>marketing</td>
        </tr>
        <tr>
            <td>3</td>
            <td>romzan</td>
            <td>teacher</td>
            <td>english</td>
        </tr>
        <tr>
            <td>4</td>
            <td>shakil</td>
            <td>life shop</td>
            <td>doctor</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td colspan="3">total 4</td>
        </tr>
       </tfoot>
    </table>
    <ul>
        <li>table: table</li>
    </ul>
</body>
</html>
